<div class="container-fluid">
    <h2>Creating new customer</h2>
    <div class="col-md-6 submit-form">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" required [(ngModel)]="customer.firstname"
                name="firstname" />
        </div>
        <div class="form-group">
            <label for="lasttname">Last Name</label>
            <input type="text" class="form-control" id="lastname" required [(ngModel)]="customer.lastname"
                name="lastname" />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" required [(ngModel)]="customer.email" name="email" email />
        </div>

        <div class="form-group">
            <label for="imgUrl">Image Url</label>
            <input class="form-control" id="imgUrl" required [(ngModel)]="customer.imgurl" name="imgUrl" />
        </div>

        <button (click)="createNewCustomer()" class="btn btn-success col-6">Create</button>
    </div>
</div>
