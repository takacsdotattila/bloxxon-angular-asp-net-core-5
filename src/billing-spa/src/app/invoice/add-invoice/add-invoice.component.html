<h2>Create new invoice</h2>
<div class="col-12">
    <form #addInvoiceForm="ngForm">
        <div class="form-group">
            <label>Amount</label>
            <input type="number" id="amount" name="amount" [(ngModel)]="invoice.amount" class="form-control" placeholder="Amount"
                required min=1 max=2147483647 #amount="ngModel">
            <div *ngIf="amount.invalid && amount.errors && (amount.dirty || amount.touched)" class="alert alert-danger">
                <div *ngIf="amount.errors.min">
                    Amount cant be 0
                </div>
            </div>
        </div>
        <label>Deadline</label>
        <div class="form-group">
            <input class="form-control" type="date" id="deadline" name="deadline" [(ngModel)]="invoice.deadline" 
                placeholder="Deadline">
        </div>
        <label>Customer</label>
        <div class="form-group">
            <select class="form-control" id="customer" name="customer" [(ngModel)]="invoice.customerid">
                <option *ngFor="let c of customers" [value]="c.id">{{c.id}} {{c.firstname}} {{c.lastname}} ({{ c.email }})</option>
            </select>
        </div>
        <div class="form-group">
            <button class="btn btn-success" (click)="createNewInvoice()" [disabled]="!addInvoiceForm.form.valid">Create
                New</button>

        </div>
    </form>
</div>
