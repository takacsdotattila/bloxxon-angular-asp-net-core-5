<h2>Create new invoice</h2>
<div class="col-12">
    <div class="form-group">
        <label>Amount</label>
        <input type="number" name="amount" [(ngModel)]="invoice.amount" class="form-control" placeholder="Amount">
    </div>
    <label>Deadline</label>
    <div class="form-group">
        <input type="date" name="deadline" [(ngModel)]="invoice.deadline" class="form-control" placeholder="Deadline">
    </div>
    <label>Customer</label>
    <div class="form-group">
        <select [(ngModel)]="invoice.customerId">
          <option *ngFor="let c of customers" [value]="c.id">{{c.firstname}} {{c.lastname}} ({{ c.email }})</option>
        </select>
      </div>
      <div class="form-group">
          <button class="btn btn-success" (click)="createNewInvoice()">Create New</button>

      </div>
</div>
